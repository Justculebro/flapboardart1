<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Until The Day I Die - Interactive Art</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="museum-space">
        <div class="board-container">
            <div class="chain left-chain"></div>
            <div class="chain right-chain"></div>
            <div class="flapboard">
                <div class="board-row" id="row1"></div>
                <div class="board-row" id="row2"></div>
                <div class="board-row" id="row3"></div>
                <div class="board-row" id="row4"></div>
            </div>
        </div>
        <div class="instructions">Use ← and → arrow keys to navigate</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
